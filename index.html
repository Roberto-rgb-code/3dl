<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animación 3D GLB - Landing</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100vw;
      box-sizing: border-box;
      background: #090b13;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }
    .hero {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      padding: 0 5vw;
      box-sizing: border-box;
      gap: 40px;
    }
    .hero-text {
      flex: 1 1 0;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      max-width: 480px;
    }
    .hero-text h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      font-weight: bold;
      line-height: 1.1;
    }
    .hero-text p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #c8e6fa;
    }
    .hero-text .cta {
      background: #1CAAD9;
      color: #fff;
      font-size: 1.1rem;
      border: none;
      border-radius: 32px;
      padding: 0.75rem 2.2rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
      box-shadow: 0 4px 20px #1CAAD955;
      text-decoration: none;
    }
    .hero-text .cta:hover {
      background: #188bb0;
    }
    .hero-model {
      flex: 1 1 0;
      max-width: 600px;
      min-width: 320px;
      height: 65vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      border-radius: 22px;
      box-shadow: 0 4px 40px #1CAAD933;
      overflow: hidden;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background: #000;
      border-radius: 22px;
    }
    @media (max-width: 900px) {
      .hero {
        flex-direction: column-reverse;
        height: auto;
        gap: 24px;
        padding: 3vw 2vw 1vw 2vw;
      }
      .hero-text, .hero-model {
        max-width: 100vw;
        min-width: 0;
      }
      .hero-model {
        width: 100vw;
        height: 42vh;
      }
      .hero-text h1 {
        font-size: 2rem;
      }
      .hero-text p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-text">
      <h1>Descubre tu Futuro en 3D</h1>
      <p>
        Explora esta computadora soñada en tiempo real, gira e interactúa con el modelo animado.<br>
        ¡Experimenta la tecnología desde otra perspectiva!
      </p>
      <a href="#contacto" class="cta">Quiero saber más</a>
    </div>
    <div class="hero-model">
      <model-viewer 
        src="dream_computer_setup.glb"
        autoplay 
        camera-controls 
        disable-zoom 
        disable-pan 
        ar 
        exposure="1"
        shadow-intensity="1"
        style="background: #000;">
      </model-viewer>
    </div>
  </section>
</body>
</html>
